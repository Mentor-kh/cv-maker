name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Step 1: Build Angular app
      - name: Build Angular app
        run: npm install && ng build --configuration=production
        working-directory: path/to/your/angular/app

      # Step 2: Save Angular build artifacts as an artifact
      - name: Archive Angular artifacts
        uses: actions/upload-artifact@v2
        with:
          name: angular-artifacts
          path: path/to/your/angular/app/dist

      # Step 3: Build Jekyll site
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Download Angular artifacts
        uses: actions/download-artifact@v2
        with:
          name: angular-artifacts
          path: path/to/your/jekyll/site

      - name: Build Jekyll site
        run: bundle exec jekyll build

      # Step 4: Upload Jekyll build artifacts
      - name: Upload Jekyll artifacts
        uses: actions/upload-pages-artifact@v2
        with:
          artifact-name: jekyll-artifacts
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact-name: jekyll-artifacts
          deploy_key: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
